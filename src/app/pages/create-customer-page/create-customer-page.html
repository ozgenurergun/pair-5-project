<section class="flex-1 bg-[#2C2A4A] p-8 text-white overflow-y-auto">
  
  <fieldset class="border border-gray-500 rounded-lg p-6 mt-6">
    <legend class="px-3 text-2xl font-semibold text-gray-300 bg-[#2C2A4A]">Create Customer</legend>

    @switch (currentStep) {
   
    @case ('demographics') {
    <app-create-customer
      (nextStep)="onDemographicNext($event)"
    ></app-create-customer>
    }
    
    @case ('address') {
    <app-address-info
      (previousStep)="onAddressPrevious()"
      (nextStep)="onAddressNext()"
    ></app-address-info>
    } }

  </fieldset>
</section>
