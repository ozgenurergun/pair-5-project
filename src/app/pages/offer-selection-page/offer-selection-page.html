<section class="flex-1 bg-[#2C2A4A] p-8 text-white overflow-y-auto">
  <div class="flex flex-col lg:flex-row gap-8">
    
    <div 
      class="transition-all duration-300"
      [class.lg:w-2/3]="!isBasketEmpty()" 
      [class.w-full]="isBasketEmpty()">
      <app-offer-search></app-offer-search>
    </div>
    
    @if (!isBasketEmpty()) {
      <div class="lg:w-1/3 transition-all duration-300">
        <app-basket></app-basket>
      </div>
    }

  </div>
  
  <div class="flex items-center justify-between mt-8 pt-6 border-t border-gray-700">
    <button
      (click)="onPrevious()"
      class="bg-gray-200 text-gray-900 font-bold py-3 px-10 rounded-full hover:bg-gray-300 transition-colors text-lg cursor-pointer"
    >
      Previous
    </button>
    <button
      (click)="onNext()"
      [disabled]="isBasketEmpty()" 
      class="bg-gray-200 text-gray-900 font-bold py-3 px-10 rounded-full hover:bg-gray-300 transition-colors text-lg cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Next
    </button>
  </div>
</section>
