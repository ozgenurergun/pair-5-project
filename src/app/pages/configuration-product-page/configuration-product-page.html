<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-6">Product Configuration</h2>

  @for (item of cartItems(); track item.id) {
  <app-product-to-configure [cartItem]="item"></app-product-to-configure>
  } @empty {
  <p class="text-gray-600">Can't find</p>
  }

  <div class="modal-address-list-container border border-gray-600 rounded-lg p-4">
    <app-address
      [customerIdInput]="customerId()"
      [isSelectableMode]="true"
      [selectedAddressId]="selectedAddressId()"
      (addressSelected)="onAddressSelected($event)"
    >
    </app-address>
  </div>

    <div class="flex items-center justify-between mt-8 pt-6 ">
      <button
        (click)="onPrevious()"
        class="bg-gray-200 text-gray-900 font-bold py-3 px-10 rounded-full hover:bg-gray-300 transition-colors text-lg cursor-pointer"
      >
        Previous
      </button>
      <button
        (click)="onNext()"
        class="bg-gray-200 text-gray-900 font-bold py-3 px-10 rounded-full hover:bg-gray-300 transition-colors text-lg cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Next
      </button>
    </div>
</div>
