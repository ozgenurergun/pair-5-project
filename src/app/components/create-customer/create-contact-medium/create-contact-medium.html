<fieldset class="border border-gray-600 rounded-lg p-8 max-w-5xl mx-auto mt-8">
  <legend class="px-3 text-xl font-semibold text-gray-200 bg-[#2C2A4A]">Contact Medium</legend>

  <form (submit)="onSubmit()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6">
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-400 mb-1"
          >Email *</label
        >
        <input
          type="email"
          id="email"
          class="w-full bg-gray-200 text-gray-900 rounded-full px-5 py-3 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        </div>

      <div>
        <label for="home-phone" class="block text-sm font-medium text-gray-400 mb-1"
          >Home Phone</label
        >
        <input
          type="tel"
          id="home-phone"
          class="w-full bg-gray-200 text-gray-900 rounded-full px-5 py-3 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="mobile-phone" class="block text-sm font-medium text-gray-400 mb-1"
          >Mobile Phone *</label
        >
        <div class="flex items-center w-full bg-gray-200 rounded-full border border-gray-400 focus-within:ring-2 focus-within:ring-blue-500 overflow-hidden">
          <select
            id="mobile-prefix"
            class="bg-gray-200 text-gray-900 pl-4 pr-2 py-3 appearance-none focus:outline-none"
          >
            <option>+90</option>
            <option>+1</option>
            <option>+44</option>
          </select>
          <span class="text-gray-500">|</span>
          <input
            type="tel"
            id="mobile-phone"
            class="w-full bg-gray-200 text-gray-900 px-4 py-3 border-none focus:outline-none"
          />
        </div>
         </div>

      <div>
        <label for="fax" class="block text-sm font-medium text-gray-400 mb-1">Fax</label>
        <input
          type="tel"
          id="fax"
          class="w-full bg-gray-200 text-gray-900 rounded-full px-5 py-3 border border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <div class="flex items-center justify-between mt-12">
      <button
        type="button"
        (click)="onPrevious()"
        class="bg-gray-200 text-gray-900 font-bold py-3 px-10 rounded-full hover:bg-gray-300 transition-colors text-lg cursor-pointer"
      >
        Previous
      </button>
      <button
        type="submit"
        class="bg-gray-200 text-gray-900 font-bold py-3 px-10 rounded-full hover:bg-gray-300 transition-colors text-lg cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Create
      </button>
    </div>
  </form>
</fieldset>
