<div class="fixed inset-0 bg-black/60 flex items-center justify-center z-50">
<div class="bg-[#2A2A48] text-white rounded-lg shadow-xl p-8 w-full max-w-md mx-4">
    @if (title) {
<h3 class="text-xl font-semibold text-center mb-4">{{ title }}</h3>
    }
<p class="text-center text-gray-300 mb-8">{{ message }}</p>
<div class="flex items-center justify-center space-x-6">
<button
        type="button"
        (click)="confirm()"
        class="bg-gray-200 text-gray-900 font-bold py-2 px-10 rounded-lg hover:bg-gray-300 transition-colors cursor-pointer"
>
        {{ confirmText }}
</button>
 
      @if (cancelText) {
<button
          type="button"
          (click)="cancel()"
          class="bg-gray-200 text-gray-900 font-bold py-2 px-10 rounded-lg hover:bg-gray-300 transition-colors cursor-pointer"
>
          {{ cancelText }}
</button>
      }
</div>
</div>
</div>
